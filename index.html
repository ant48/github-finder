<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Github Finder</title>

  <!-- Bootstrap core CSS -->
  <link href="https://bootswatch.com/4/pulse/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="CSS/style.css" rel="stylesheet">
</head>

<body id="home" data-offset="100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#home">GitHub Finder App</a>
  </nav>

  <main role="main" class="container mt-5 pt-5">

    <div class="findUsername">
      <h1 class="text-info">Find GitHub Users</h1>
      <p>Please enter a username to fetch user's profile information and repositories</p>
      <form>
        <div class="form-group">
          <label for="username" class="text-primary">Username</label>
          <input type="text" class="form-control" id="searchUser" placeholder="Github username...">
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form>
    </div>
    <br>
    <div id="profile"></div>
  </main>
  <!-- /.container -->

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
